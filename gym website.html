<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Gym</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em;
        }

        nav {
            background-color: #444;
            overflow: hidden;
        }

        nav a {
            float: left;
            display: block;
            color: #fff;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        nav a:hover {
            background-color: #ddd;
            color: #333;
        }

        section {
            padding: 20px;
        }

        .main-content {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        footer {
            text-align: center;
            padding: 1em;
            background-color: #333;
            color: #fff;
        }
    </style>
</head>
<body>

    <header>
        <h1>My Gym</h1>
    </header>

    <nav>
        <a href="#">Home</a>
        <a href="#">Classes</a>
        <a href="#">Trainers</a>
        <a href="#">Contact</a>
    </nav>

    <section>
        <div class="main-content">
            <h2>Welcome to My Gym</h2>
            <p>Transform your body and mind with our state-of-the-art facilities and expert trainers.</p>
            <p>Check out our classes and meet our experienced team of fitness professionals.</p>
        </div>
    </section>

    <footer>
        <p>&copy; 2023 My Gym. All rights reserved.</p>
    </footer>

</body>
</html>
